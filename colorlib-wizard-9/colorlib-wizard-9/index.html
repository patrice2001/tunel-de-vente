<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FormWizard_v9</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- DATE-PICKER -->
		<link rel="stylesheet" href="vendor/date-picker/css/datepicker.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
            <form action="" id="wizard">
        		<!-- SECTION 1 -->
                <h4></h4>
                <section>
                    <h3>Choisissez votre pack</h3>
                	<div class="form-row packChoice">
                        <div class="form-col">
                            <label for="">
                                Choisir:
                            </label>
                            <div class="form-holder">
                                <select name="" id="" class="form-control">
                                    <option value="Pack mobile" class="option">Pack mobile</option>
                                    <option value="Pack thermométrie" class="option">Pack thermométrie</option>
                                    <option value="Pack ventilation" class="option">Pack ventilation</option>
                                </select>
                                <i class="zmdi zmdi-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </section>
                
				<!-- SECTION 2 -->
                <h4></h4>
                <section>
                	<h3>Coordonnées</h3>
                    <div class="form-row">
                        
                        <div class="form-col">
                            <label for="">
                                Société:
                            </label>
                            <div class="form-holder">
                               
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="">
                                SIREN:
                            </label>
                            <div class="form-holder">
                                
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="">
                                Adresse:
                            </label>
                            <div class="form-holder">
                                
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="">
                                Code postal:
                            </label>
                            <div class="form-holder">
                                
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-row center">
                        <div class="form-col">
                            <label for="">
                                Ville:
                            </label>
                            <div class="form-holder">
                                
                                <input type="text" class="form-control">
                            </div>
                        </div>
                       
                    </div>
                </section>

                <!-- SECTION 3 -->
                <h4></h4>
                <section>
                    <h3 style="margin-bottom: 37px;">Contact</h3>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="">
                                Nom:
                            </label>
                            <div class="form-holder">
                                
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="">
                                Prénom:
                            </label>
                            <div class="form-holder">
                               
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="">
                                Email:
                            </label>
                            <div class="form-holder">
                                
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="">
                                Téléphone:
                            </label>
                            <div class="form-holder">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </section>
            </form>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		
		<!-- JQUERY STEP -->
		<script src="js/jquery.steps.js"></script>

		<!-- DATE-PICKER -->
		<script src="vendor/date-picker/js/datepicker.js"></script>
		<script src="vendor/date-picker/js/datepicker.en.js"></script>

		<script src="js/main.js"></script>

<!-- Template created and distributed by Colorlib -->
</body>
</html>
